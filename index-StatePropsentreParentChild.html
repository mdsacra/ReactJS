<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React BÃ¡sico</title>
</head>
<body>

    <div id="root">

    </div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class Identificacao extends React.Component{
            constructor(){
                super()
                this.state = {
                    nome: 'Matheus Sacramento',
                    idade: 31
                }
            }
            
            render(){
                return(
                    <div>
                        <Nome nome = {this.state.nome} />
                        <Idade idade = {this.state.idade} />
                    </div>
                )
            }
        }

        class Nome extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.nome} </p>
                )
            }
        }

        class Idade extends React.Component{
            render(){
                return(
                    <p>Idade: {this.props.idade} </p>
                )
            }
        }
       
        const root = document.getElementById('root')
        ReactDOM.render(<Identificacao />,root)

    </script>
</body>
</html>
