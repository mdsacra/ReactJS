<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>
<body>

    <div id="root">

    </div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        

        class Nomes extends React.Component{
            constructor(props){
                super(props)

                this.state = {
                    nome: this.props.nomeIni  
                }

                this.alteraNome = this.alteraNome.bind(this)
            }

            alteraNome() {
                this.setState({nome: this.props.nomeFin})
            }

            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome} </p>
                        <button onClick={this.alteraNome} >Alterar</button>
                    </div>
                    
                )
            }
        }

        class App extends React.Component{
            render(){
                return(
                    <div>
                        <h1>Exercício</h1>
                        <hr/>
                        <Nomes nomeIni='Matheus' nomeFin='Jorge'/>
                        <Nomes nomeIni='Aline' nomeFin='Alana'/>
                        <Nomes nomeIni='Robson' nomeFin='Rogério'/>
                    </div>
                )
            }

        }

        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        )

    </script>
</body>
</html>
