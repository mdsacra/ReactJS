<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>
<body>

    <div id="root">

    </div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

// STATE pode ser alterado, PROPS não.
        class App extends React.Component{

            constructor(){
                super()

                this.state = { // STATE pode ser alterado...
                    nome: 'João',
                    idade: 45
                }
            }

            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome} {this.props.snome } </p>
                        <p>Idade: {this.state.idade} </p>
                    </div>
                )
            }
        }
       
        const root = document.getElementById('root')
        ReactDOM.render(<App snome='Ribeiro' />,root) // ...PROPS não.

    </script>
</body>
</html>
