<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React BÃ¡sico</title>
</head>
<body>

    <div id="root">

    </div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        class App extends React.Component{
            render(){
                return(
                    <div>
                        <p style={{color: 'red', backgroundColor: 'yellow', padding: '20px'}}>Texto do componente</p>
                    </div>
                )
            }
        }

        class IntelApp extends React.Component{
            render(){
                const estilo = {
                    color: 'blue',
                    backgroundColor: 'black',
                    padding: '30px'
                }

                return(
                    <div>
                        <p style={estilo}>Texto INTELIGENTE do Componente</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<IntelApp/>, 
        document.getElementById('root'))

    </script>
</body>
</html>
