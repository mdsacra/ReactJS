<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>
<body>

    <div id="root">

    </div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function CompA(props){
            return(
                <div>
                    <p>Nome: {props.nome} {props.snome}</p>
                </div>
            )
        }

        class CompB extends React.Component{
            render(){
                return(
                    <div>
                        <p>Olá, {this.props.nome} {this.props.snome} </p>
                    </div>
                )
            }
        }

        function App(){
            return(
                <div>
                    <CompA nome='Maria'/>
                    <CompA nome='Jorge'/>
                    <CompA nome='Joana'/>
                    <CompA nome='Alfredo'/>
                </div>
            )
        }

        class Adicao extends React.Component{
            render() {
                return(
                    <div>
                        <p>O resultado de {this.props.a} + {this.props.b} é {this.props.a + this.props.b} </p>
                    </div>
                )
            }
        }
        const root = document.getElementById('root')
        ReactDOM.render(<Adicao a={10} b={20} nome={'Matheus'} snome={'Sacramento'} />,root)

    </script>
</body>
</html>
